<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 800px;
				height: 400px;
				text-align: left;
				margin: 50px auto;
			}
			span{
				display: inline-block;
				height: 18px;
				line-height: 18px;
			}
		</style>
	</head>
	<body>
		<div>
			<p>请用户输入你想要的摄氏温度值：</p><br />
			这是摄氏温度：<input type="text" id="deg" placeholder="输入摄氏温度"/><br />
			<button type="button" id="btn">提交换算</button>
			<p>以下是对应的华氏温度值：</p><span id="huashi"></span>
		</div>
		<script type="text/javascript">
			var w=document.getElementById("deg");
			var h=document.getElementById("huashi");
			var Obtn=document.getElementById("btn")
			Obtn.onclick=function(){
				h.innerHTML=w.value*9/5+32;
			}

		</script>
	</body>
</html>
