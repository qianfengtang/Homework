<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 800px;
				height: 400px;
				text-align: left;
				margin: 50px auto;
			}
			span{
				display: inline-block;
				height: 18px;
				line-height: 18px;
			}
		</style>
	</head>
	<body>
		<div>
			<p>请用户输入六边形的边长：</p><br />
			输入六边形边长：<input type="text" id="deg" placeholder="边长"/><br />
			<button type="button" id="btn">提交换算</button>
			<p>这是六边形的面积：</p><span id="huashi"></span>
		</div>
		<script type="text/javascript">
			var w=document.getElementById("deg");
			var h=document.getElementById("huashi");
			var Obtn=document.getElementById("btn")
			Obtn.onclick=function(){
				h.innerHTML=Math.pow(w.value,2)*3*Math.pow(3,1/2)/2;
			}

		</script>
	</body>
</html>
