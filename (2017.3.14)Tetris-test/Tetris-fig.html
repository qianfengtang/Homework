<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				text-align: center;
				font: 18px;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
		var a=prompt("请输入要显示的行数：");
			for(var i=0;i<a;i++){
				for(var j=0;j<i;j++){
					document.write("*");
				}
				document.write("<br />");
			}
		</script>
	</body>
</html>
