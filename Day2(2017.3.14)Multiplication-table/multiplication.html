<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			span{
				display: inline-block;
				width: 70px;
				height: 20px;
				border: 1px solid black;
				text-align: center;
				font: 18px "微软雅黑";
				line-height: 18px;
			}
		</style>
	</head>
	<body>
		<br />
		<script type="text/javascript">
				for(var i=1;i<=9;i++){
					for(var j=1;j<=i;j++){
						document.write("<span>"+i+"*"+j+"="+i*j+"</span>");
					}
					document.write("<br />");
				}
		</script>
	</body>
</html>
