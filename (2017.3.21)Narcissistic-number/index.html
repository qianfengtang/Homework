<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>水仙花</title>
	</head>
	<body>
		<script type="text/javascript">
			function shuixianhua(){
				for(i=110;i<=999;i++){
					if(i==Math.pow(parseInt(i/100),3)+Math.pow(i%10,3)+Math.pow((parseInt(i/10)%10),3)){
						console.log(i);
					}
				}	
			}
			shuixianhua();
		</script>
		
		
	</body>
</html>
